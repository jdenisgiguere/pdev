<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suivi des plans d'actions</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
</head>
<body>

<div class="container">
    <div id="actionDetail"></div>
    <script type="text/babel">
        var ActionDetail = React.createClass({
            render: function() {
                return (
                        <div className="actionDetail">
                            <h3>Action</h3>
                            <form role="form">
                                <label htmlFor="actionDescription">Description de l'action</label>
                                <div className="input-group">
                                    <input type="text" className="form-control" id="actionDescription" />
                                </div>
                                <button type="submit" className="btn btn-default">Soumettre</button>
                            </form>



                        </div>
                );
            }

        });


        ReactDOM.render(
                <ActionDetail />,
                document.getElementById('actionDetail')
        );
    </script>
</div>

</body>
</html>
