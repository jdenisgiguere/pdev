<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Suivi des plans d'actions</title>
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.0/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
</head>
<body>

<div class="container">
    <div id="actionContainer"></div>
    <script type="text/babel">
        var ActionBox = React.createClass({
            render: function() {
                return (
                        <div id="actionBox">
                            <h2>Actions</h2>
                            <ActionList />
                            <ActionDetail />
                        </div>
                );
            }
        });

        var ActionList = React.createClass({
            render: function() {
                return (
                        <div className="actionList">
                            <table className="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Description</th>
                                        <th>Modifier</th>
                                        <th>Supprimer</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Action #1</td>
                                        <td>E</td>
                                        <td>-</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                );
            }
        })

        var ActionDetail = React.createClass({
            getInitialState: function() {
                return {description: 'ABC'};
            },

            handleDescriptionChange: function(e) {
                this.setState({description: e.target.value});
            },

            render: function() {
                return (
                        <div className="actionDetail">
                            <h3>Ã‰dition d'une ation</h3>
                            <form role="form">

                                <div className="form-group">
                                    <label htmlFor="actionDescription">Description de l'action</label>
                                    <input type="text" className="form-control" placeholder="Description de l'action"
                                           value={this.state.description} onChange={this.handleDescriptionChange}
                                           id="actionDescription"/>
                                </div>
                                <button type="submit" className="btn btn-default">Soumettre</button>
                            </form>


                        </div>
                );
            }

        });


        ReactDOM.render(
                <ActionBox />,
                document.getElementById('actionContainer')
        );
    </script>
</div>

</body>
</html>
